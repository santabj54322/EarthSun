<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지평 좌표계와 적도 좌표계 시뮬레이션</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #0a0a0a;
            color: white;
            overflow: hidden;
        }
        
        #container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            width: 100vw;
            height: 100vh;
            gap: 2px;
            background: #333;
        }
        
        .view-panel {
            position: relative;
            background: #000;
            border: 1px solid #444;
        }
        
        .view-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 10;
        }
        
        #controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            z-index: 100;
            border: 1px solid #555;
        }
        
        #controls h3 {
            margin-bottom: 15px;
            color: #ffd700;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 13px;
            color: #aaa;
        }
        
        .control-group input {
            width: 100%;
            padding: 5px;
            background: #222;
            border: 1px solid #555;
            color: white;
            border-radius: 3px;
        }
        
        #applyBtn {
            width: 100%;
            padding: 10px;
            background: #ffd700;
            color: #000;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        #applyBtn:hover {
            background: #ffed4e;
        }
        
        #info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            font-size: 12px;
            max-width: 400px;
            z-index: 100;
        }
        
        #info div {
            margin-bottom: 5px;
        }
        
        .info-label {
            color: #ffd700;
            font-weight: bold;
        }
        
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="view-panel" id="topView">
            <div class="view-label">1. 태양-지구 시스템 (위에서 본 모습)</div>
        </div>
        <div class="view-panel" id="celestialSphere">
            <div class="view-label">2. 천구 (관측자 시점)</div>
        </div>
        <div class="view-panel" id="mainView" style="grid-column: span 2;">
            <div class="view-label">3. 공전 궤도 (메인 뷰)</div>
        </div>
    </div>
    
    <div id="controls">
        <h3>시뮬레이션 설정</h3>
        <div class="control-group">
            <label>태양의 적경 (시간)</label>
            <input type="number" id="rightAscension" value="0" min="0" max="24" step="0.1">
        </div>
        <div class="control-group">
            <label>관측자 위도 (°)</label>
            <input type="number" id="latitude" value="37.5" min="-90" max="90" step="0.1">
        </div>
        <div class="control-group">
            <label>관측자 경도 (°)</label>
            <input type="number" id="longitude" value="127" min="-180" max="180" step="0.1">
        </div>
        <button id="applyBtn">설정 적용</button>
    </div>
    
    <div id="info">
        <div><span class="info-label">태양 방위각 (일출):</span> <span id="sunriseAzimuth">-</span>°</div>
        <div><span class="info-label">태양 방위각 (일몰):</span> <span id="sunsetAzimuth">-</span>°</div>
        <div><span class="info-label">태양 남중 고도:</span> <span id="noonAltitude">-</span>°</div>
        <div><span class="info-label">현재 계절:</span> <span id="currentSeason">-</span></div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // 전역 변수
        let topViewScene, topViewCamera, topViewRenderer;
        let celestialScene, celestialCamera, celestialRenderer;
        let mainScene, mainCamera, mainRenderer;
        
        let earth, sun, observer;
        let rightAscension = 0;
        let observerLat = 37.5;
        let observerLon = 127;
        
        const EARTH_TILT = 23.5 * Math.PI / 180;
        const EARTH_RADIUS = 2;
        const SUN_RADIUS = 3;
        const ORBIT_RADIUS = 20;
        
        // 마우스 컨트롤 변수
        let isMouseDown = false;
        let mouseX = 0;
        let mouseY = 0;
        let sphericalCoords = { theta: 0, phi: Math.PI / 4 };
        let mainSphericalCoords = { theta: 0, phi: Math.PI / 6, radius: 50 };
        
        function init() {
            // 1. Top View 설정
            setupTopView();
            
            // 2. Celestial Sphere 설정
            setupCelestialSphere();
            
            // 3. Main View 설정
            setupMainView();
            
            // 이벤트 리스너
            document.getElementById('applyBtn').addEventListener('click', applySettings);
            
            // 초기 설정 적용
            applySettings();
            
            // 애니메이션 시작
            animate();
        }
        
        function setupTopView() {
            const container = document.getElementById('topView');
            const width = container.clientWidth;
            const height = container.clientHeight;
            
            topViewScene = new THREE.Scene();
            topViewScene.background = new THREE.Color(0x000511);
            
            topViewCamera = new THREE.OrthographicCamera(
                -30, 30, 30, -30, 0.1, 1000
            );
            topViewCamera.position.set(0, 50, 0);
            topViewCamera.lookAt(0, 0, 0);
            
            topViewRenderer = new THREE.WebGLRenderer({ antialias: true });
            topViewRenderer.setSize(width, height);
            container.appendChild(topViewRenderer.domElement);
            
            // 조명
            const ambientLight = new THREE.AmbientLight(0x404040);
            topViewScene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(0, 50, 0);
            topViewScene.add(directionalLight);
            
            // 태양
            const sunGeometry = new THREE.SphereGeometry(SUN_RADIUS, 32, 32);
            const sunMaterial = new THREE.MeshBasicMaterial({ 
                color: 0xffff00,
                emissive: 0xffff00,
                emissiveIntensity: 1
            });
            sun = new THREE.Mesh(sunGeometry, sunMaterial);
            topViewScene.add(sun);
            
            // 지구 궤도
            const orbitGeometry = new THREE.RingGeometry(ORBIT_RADIUS - 0.1, ORBIT_RADIUS + 0.1, 64);
            const orbitMaterial = new THREE.MeshBasicMaterial({ 
                color: 0x444444, 
                side: THREE.DoubleSide 
            });
            const orbit = new THREE.Mesh(orbitGeometry, orbitMaterial);
            orbit.rotation.x = -Math.PI / 2;
            topViewScene.add(orbit);
            
            // 지구
            const earthGeometry = new THREE.SphereGeometry(EARTH_RADIUS, 32, 32);
            const earthMaterial = new THREE.MeshPhongMaterial({ 
                color: 0x2233ff,
                emissive: 0x112244,
                shininess: 10
            });
            earth = new THREE.Mesh(earthGeometry, earthMaterial);
            topViewScene.add(earth);
            
            // 지구 자전축
            const axisGeometry = new THREE.CylinderGeometry(0.1, 0.1, EARTH_RADIUS * 3);
            const axisMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            const axis = new THREE.Mesh(axisGeometry, axisMaterial);
            earth.add(axis);
        }
        
        function setupCelestialSphere() {
            const container = document.getElementById('celestialSphere');
            const width = container.clientWidth;
            const height = container.clientHeight;
            
            celestialScene = new THREE.Scene();
            celestialScene.background = new THREE.Color(0x000033);
            
            celestialCamera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000);
            celestialCamera.position.set(0, 0, 0);
            
            celestialRenderer = new THREE.WebGLRenderer({ antialias: true });
            celestialRenderer.setSize(width, height);
            container.appendChild(celestialRenderer.domElement);
            
            // 천구
            const sphereGeometry = new THREE.SphereGeometry(50, 64, 64);
            const sphereMaterial = new THREE.MeshBasicMaterial({ 
                color: 0x001144,
                transparent: true,
                opacity: 0.3,
                side: THREE.BackSide
            });
            const celestialSphereObj = new THREE.Mesh(sphereGeometry, sphereMaterial);
            celestialScene.add(celestialSphereObj);
            
            // 마우스 이벤트
            container.addEventListener('mousedown', onCelestialMouseDown);
            container.addEventListener('mousemove', onCelestialMouseMove);
            container.addEventListener('mouseup', onMouseUp);
            container.addEventListener('contextmenu', (e) => e.preventDefault());
        }
        
        function setupMainView() {
            const container = document.getElementById('mainView');
            const width = container.clientWidth;
            const height = container.clientHeight;
            
            mainScene = new THREE.Scene();
            mainScene.background = new THREE.Color(0x000511);
            
            mainCamera = new THREE.PerspectiveCamera(60, width / height, 0.1, 1000);
            mainCamera.position.set(30, 20, 40);
            mainCamera.lookAt(0, 0, 0);
            
            mainRenderer = new THREE.WebGLRenderer({ antialias: true });
            mainRenderer.setSize(width, height);
            container.appendChild(mainRenderer.domElement);
            
            // 조명
            const ambientLight = new THREE.AmbientLight(0x404040);
            mainScene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(10, 20, 10);
            mainScene.add(directionalLight);
            
            // 태양 (메인 뷰)
            const sunGeometry = new THREE.SphereGeometry(SUN_RADIUS, 32, 32);
            const sunMaterial = new THREE.MeshBasicMaterial({ 
                color: 0xffff00,
                emissive: 0xffff00
            });
            const mainSun = new THREE.Mesh(sunGeometry, sunMaterial);
            mainScene.add(mainSun);
            
            // 빛 효과
            const sunLight = new THREE.PointLight(0xffffff, 2, 100);
            mainSun.add(sunLight);
            
            // 지구 궤도 (메인 뷰)
            const orbitCurve = new THREE.EllipseCurve(
                0, 0, ORBIT_RADIUS, ORBIT_RADIUS,
                0, 2 * Math.PI, false, 0
            );
            const orbitPoints = orbitCurve.getPoints(100);
            const orbitGeometry = new THREE.BufferGeometry().setFromPoints(orbitPoints);
            const orbitMaterial = new THREE.LineBasicMaterial({ color: 0x666666 });
            const orbitLine = new THREE.Line(orbitGeometry, orbitMaterial);
            orbitLine.rotation.x = -Math.PI / 2;
            mainScene.add(orbitLine);
            
            // 마우스 이벤트
            container.addEventListener('mousedown', onMainMouseDown);
            container.addEventListener('mousemove', onMainMouseMove);
            container.addEventListener('mouseup', onMouseUp);
            container.addEventListener('contextmenu', (e) => e.preventDefault());
        }
        
        function onCelestialMouseDown(event) {
            if (event.button === 2) { // 우클릭
                isMouseDown = true;
                mouseX = event.clientX;
                mouseY = event.clientY;
            }
        }
        
        function onCelestialMouseMove(event) {
            if (isMouseDown) {
                const deltaX = event.clientX - mouseX;
                const deltaY = event.clientY - mouseY;
                
                sphericalCoords.theta -= deltaX * 0.01;
                sphericalCoords.phi = Math.max(0.1, Math.min(Math.PI - 0.1, 
                    sphericalCoords.phi + deltaY * 0.01));
                
                mouseX = event.clientX;
                mouseY = event.clientY;
            }
        }
        
        function onMainMouseDown(event) {
            if (event.button === 2) { // 우클릭
                isMouseDown = true;
                mouseX = event.clientX;
                mouseY = event.clientY;
            }
        }
        
        function onMainMouseMove(event) {
            if (isMouseDown) {
                const deltaX = event.clientX - mouseX;
                const deltaY = event.clientY - mouseY;
                
                mainSphericalCoords.theta -= deltaX * 0.01;
                mainSphericalCoords.phi = Math.max(0.1, Math.min(Math.PI - 0.1, 
                    mainSphericalCoords.phi + deltaY * 0.01));
                
                const x = mainSphericalCoords.radius * Math.sin(mainSphericalCoords.phi) * 
                         Math.cos(mainSphericalCoords.theta);
                const y = mainSphericalCoords.radius * Math.cos(mainSphericalCoords.phi);
                const z = mainSphericalCoords.radius * Math.sin(mainSphericalCoords.phi) * 
                         Math.sin(mainSphericalCoords.theta);
                
                mainCamera.position.set(x, y, z);
                mainCamera.lookAt(0, 0, 0);
                
                mouseX = event.clientX;
                mouseY = event.clientY;
            }
        }
        
        function onMouseUp() {
            isMouseDown = false;
        }
        
        function applySettings() {
            rightAscension = parseFloat(document.getElementById('rightAscension').value);
            observerLat = parseFloat(document.getElementById('latitude').value);
            observerLon = parseFloat(document.getElementById('longitude').value);
            
            updateSimulation();
        }
        
        function updateSimulation() {
            // 태양의 적경을 각도로 변환 (시간 -> 도)
            const sunAngle = (rightAscension / 24) * 360 * Math.PI / 180;
            
            // 지구 위치 계산
            const earthX = ORBIT_RADIUS * Math.cos(sunAngle);
            const earthZ = ORBIT_RADIUS * Math.sin(sunAngle);
            
            if (earth) {
                earth.position.set(earthX, 0, earthZ);
                earth.rotation.z = EARTH_TILT;
            }
            
            // 천구 업데이트
            updateCelestialSphere();
            
            // 정보 업데이트
            calculateSunPositions();
            
            // 계절 판단
            updateSeason();
        }
        
        function updateCelestialSphere() {
            // 천구 좌표계 그리기
            celestialScene.clear();
            
            // 배경 천구
            const sphereGeometry = new THREE.SphereGeometry(50, 64, 64);
            const sphereMaterial = new THREE.MeshBasicMaterial({ 
                color: 0x001144,
                transparent: true,
                opacity: 0.2,
                side: THREE.BackSide
            });
            const celestialSphereObj = new THREE.Mesh(sphereGeometry, sphereMaterial);
            celestialScene.add(celestialSphereObj);
            
            // 적도선
            const equatorGeometry = new THREE.TorusGeometry(50, 0.3, 8, 100);
            const equatorMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            const equator = new THREE.Mesh(equatorGeometry, equatorMaterial);
            celestialScene.add(equator);
            
            // 황도선
            const eclipticGeometry = new THREE.TorusGeometry(50, 0.3, 8, 100);
            const eclipticMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
            const ecliptic = new THREE.Mesh(eclipticGeometry, eclipticMaterial);
            ecliptic.rotation.x = EARTH_TILT;
            celestialScene.add(ecliptic);
            
            // 태양 위치
            const sunSphereGeometry = new THREE.SphereGeometry(3, 32, 32);
            const sunSphereMaterial = new THREE.MeshBasicMaterial({ 
                color: 0xffff00,
                emissive: 0xffff00
            });
            const sunSphere = new THREE.Mesh(sunSphereGeometry, sunSphereMaterial);
            
            const sunRA = (rightAscension / 24) * 2 * Math.PI;
            const sunDec = 23.5 * Math.sin(sunRA) * Math.PI / 180;
            
            sunSphere.position.x = 50 * Math.cos(sunDec) * Math.cos(sunRA);
            sunSphere.position.y = 50 * Math.sin(sunDec);
            sunSphere.position.z = 50 * Math.cos(sunDec) * Math.sin(sunRA);
            
            celestialScene.add(sunSphere);
            
            // 태양 일주운동 경로
            const sunPathGeometry = new THREE.TorusGeometry(
                50 * Math.cos(sunDec), 0.2, 8, 100
            );
            const sunPathMaterial = new THREE.MeshBasicMaterial({ color: 0xff8800 });
            const sunPath = new THREE.Mesh(sunPathGeometry, sunPathMaterial);
            sunPath.position.y = 50 * Math.sin(sunDec);
            sunPath.rotation.x = Math.PI / 2;
            celestialScene.add(sunPath);
            
            // 지평선
            const horizonGeometry = new THREE.PlaneGeometry(120, 120);
            const horizonMaterial = new THREE.MeshBasicMaterial({ 
                color: 0x004400,
                transparent: true,
                opacity: 0.3,
                side: THREE.DoubleSide
            });
            const horizon = new THREE.Mesh(horizonGeometry, horizonMaterial);
            horizon.rotation.x = Math.PI / 2;
            celestialScene.add(horizon);
        }
        
        function calculateSunPositions() {
            const sunRA = (rightAscension / 24) * 2 * Math.PI;
            const sunDec = 23.5 * Math.sin(sunRA) * Math.PI / 180;
            
            const latRad = observerLat * Math.PI / 180;
            
            // 남중 고도 계산
            const noonAltitude = 90 - Math.abs(latRad * 180 / Math.PI - sunDec * 180 / Math.PI);
            
            // 일출/일몰 방위각 계산
            const cosH = -Math.tan(latRad) * Math.tan(sunDec);
            
            let sunriseAz, sunsetAz;
            if (Math.abs(cosH) <= 1) {
                const H = Math.acos(cosH);
                const sinAz = Math.sin(sunDec) / Math.cos(latRad);
                const cosAz = -Math.tan(sunDec) / Math.tan(latRad);
                const Az = Math.atan2(sinAz, cosAz) * 180 / Math.PI;
                
                sunriseAz = (90 - Az).toFixed(1);
                sunsetAz = (90 + Az).toFixed(1);
            } else {
                sunriseAz = "극야/극낮";
                sunsetAz = "극야/극낮";
            }
            
            document.getElementById('sunriseAzimuth').textContent = sunriseAz;
            document.getElementById('sunsetAzimuth').textContent = sunsetAz;
            document.getElementById('noonAltitude').textContent = noonAltitude.toFixed(1);
        }
        
        function updateSeason() {
            const sunRA = rightAscension;
            let season = "";
            
            if (sunRA >= 0 && sunRA < 6) {
                season = "춘분 → 하지";
            } else if (sunRA >= 6 && sunRA < 12) {
                season = "하지 → 추분";
            } else if (sunRA >= 12 && sunRA < 18) {
                season = "추분 → 동지";
            } else {
                season = "동지 → 춘분";
            }
            
            document.getElementById('currentSeason').textContent = season;
        }
        
        function updateMainView() {
            // 메인 뷰 지구 업데이트
            mainScene.clear();
            
            // 조명 재추가
            const ambientLight = new THREE.AmbientLight(0x404040);
            mainScene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(10, 20, 10);
            mainScene.add(directionalLight);
            
            // 태양
            const sunGeometry = new THREE.SphereGeometry(SUN_RADIUS, 32, 32);
            const sunMaterial = new THREE.MeshBasicMaterial({ 
                color: 0xffff00,
                emissive: 0xffff00
            });
            const mainSun = new THREE.Mesh(sunGeometry, sunMaterial);
            mainScene.add(mainSun);
            
            // 빛 효과
            const sunLight = new THREE.PointLight(0xffffff, 2, 100);
            mainSun.add(sunLight);
            
            // 궤도
            const orbitCurve = new THREE.EllipseCurve(
                0, 0, ORBIT_RADIUS, ORBIT_RADIUS,
                0, 2 * Math.PI, false, 0
            );
            const orbitPoints = orbitCurve.getPoints(100);
            const orbitGeometry = new THREE.BufferGeometry().setFromPoints(orbitPoints);
            const orbitMaterial = new THREE.LineBasicMaterial({ color: 0x666666 });
            const orbitLine = new THREE.Line(orbitGeometry, orbitMaterial);
            orbitLine.rotation.x = -Math.PI / 2;
            mainScene.add(orbitLine);
            
            // 지구
            const earthGroup = new THREE.Group();
            
            const earthGeometry = new THREE.SphereGeometry(EARTH_RADIUS, 32, 32);
            const earthMaterial = new THREE.MeshPhongMaterial({ 
                color: 0x2233ff,
                emissive: 0x112244,
                shininess: 10
            });
            const mainEarth = new THREE.Mesh(earthGeometry, earthMaterial);
            earthGroup.add(mainEarth);
            
            // 자전축
            const axisGeometry = new THREE.CylinderGeometry(0.1, 0.1, EARTH_RADIUS * 4);
            const axisMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            const axis = new THREE.Mesh(axisGeometry, axisMaterial);
            earthGroup.add(axis);
            
            // 지구 위치와 기울기
            const sunAngle = (rightAscension / 24) * 2 * Math.PI;
            earthGroup.position.x = ORBIT_RADIUS * Math.cos(sunAngle);
            earthGroup.position.z = ORBIT_RADIUS * Math.sin(sunAngle);
            earthGroup.rotation.z = EARTH_TILT;
            
            mainScene.add(earthGroup);
            
            // 관측자 위치 마커
            const observerGeometry = new THREE.SphereGeometry(0.2, 16, 16);
            const observerMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            const observerMarker = new THREE.Mesh(observerGeometry, observerMaterial);
            
            const latRad = observerLat * Math.PI / 180;
            const lonRad = observerLon * Math.PI / 180;
            
            observerMarker.position.x = EARTH_RADIUS * Math.cos(latRad) * Math.cos(lonRad);
            observerMarker.position.y = EARTH_RADIUS * Math.sin(latRad);
            observerMarker.position.z = EARTH_RADIUS * Math.cos(latRad) * Math.sin(lonRad);
            
            mainEarth.add(observerMarker);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            // Top View 렌더링
            topViewRenderer.render(topViewScene, topViewCamera);
            
            // Celestial Sphere 렌더링
            celestialRenderer.render(celestialScene, celestialCamera);
            
            // Main View 업데이트 및 렌더링
            updateMainView();
            mainRenderer.render(mainScene, mainCamera);
        }
        
        // 윈도우 리사이즈 처리
        window.addEventListener('resize', onWindowResize);
        
        function onWindowResize() {
            const topViewContainer = document.getElementById('topView');
            const celestialContainer = document.getElementById('celestialSphere');
            const mainContainer = document.getElementById('mainView');
            
            // Top View
            topViewCamera.aspect = topViewContainer.clientWidth / topViewContainer.clientHeight;
            topViewCamera.updateProjectionMatrix();
            topViewRenderer.setSize(topViewContainer.clientWidth, topViewContainer.clientHeight);
            
            // Celestial Sphere
            celestialCamera.aspect = celestialContainer.clientWidth / celestialContainer.clientHeight;
            celestialCamera.updateProjectionMatrix();
            celestialRenderer.setSize(celestialContainer.clientWidth, celestialContainer.clientHeight);
            
            // Main View
            mainCamera.aspect = mainContainer.clientWidth / mainContainer.clientHeight;
            mainCamera.updateProjectionMatrix();
            mainRenderer.setSize(mainContainer.clientWidth, mainContainer.clientHeight);
        }
        
        // 초기화 실행
        init();
    </script>
</body>
</html>
